<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>教务系统</title>
  <!-- MDB icon -->
  <link rel="icon" href="../../resources/svg/school.svg" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <!-- Jumbotron -->
    <div class="p-5 text-center mask " style="background-color: rgba(0, 0, 0, 0.4); border-radius: 5px;">
      <h1 class="mb-3 " style="font-size: 80px; color: rgba(253,98,25,0.66);font-family:STXingkai,STLiti;"><b>教务系统</b></h1>
      <br/>
      <br/>
      <h4 class="mb-3" id="sentense" title="切换">“弱小和无知不是生存的障碍，傲慢才是”</h4>
    </div>  
    <!-- Jumbotron -->
  </header>

  <main  class="mt-5" id="main">
    <div class="container">
      <!-- 一行 -->
      <div class="row">
        <!-- 列 -->
        <div class="col-md-12">
          <section class="intro">
            <div class="mask d-flex align-items-center h-75">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-10 col-md-10 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">
          
                        <div class="my-md-5 pb-5">
          
                          <h1 class="fw-bold mb-0">欢迎登录</h1>
          
                          <br/>
                          <div class="form-outline mb-3">
                            <input id="user-input" type="email" id="typeEmail" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmail">账号</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input id="pw-input" type="password" id="typePassword" class="form-control form-control-lg" />
                            <label class="form-label" for="typePassword">密码</label>
                          </div>
          
                          <button id="login-btn" class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5" type="submit">登录</button>
          
                        </div>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-white" style="background-color: #88816ee8;">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- CSDN -->
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #0082ca;"
          href="https://blog.csdn.net/weixin_46628481"
          role="button"
          target="_blank"
          ><i class="fas fa-at"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #333333;"
          href="https://github.com/1643863272"
          role="button"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </section>
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Copyright:
      <a class="text-white" href="https://blog.csdn.net/weixin_46628481">MyCSDN</a>
    </div>
  </footer>

  <!-- 问号固定按钮 -->
  <div class="position-fixed " style="bottom: 120px; right: 42px;">
      <a id="ques-btn" class="btn-floating btn-lg btn-email" type="button" role="button"  target="_blank">
        <i class="fas fa-question"></i>
      </a>
  </div>

  <!-- 弹窗 -->
  <div id="myModal" class="modal">
  
    <!-- 弹窗内容 -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>页面为静态页面，不能实现真正的登录。<br/>
        模拟账号:6319 <br/>
        密码:123456</p>
    </div>
  
  </div>


  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
      // 头部展示的句子
      sentence_list = ["“弱小和无知不是生存的障碍，傲慢才是”",
                        "“给岁月以文明，而不是给文明以岁月”",
                        "“自知之明是最难得的知识”",
                        "“知人者智，自知者明。胜人者有力，自胜者强”",
                        "“知之者不如好之者，好之者不如乐之者”",
                        "“对一个人来说，所期望的不是别的，而仅仅是他能全力以赴和献身于一种美好事业”",
                        "“己所不欲，勿施于人”",
                        "“朝闻道，夕死可矣”",
                        "“多行不义必自毙”",
                        "“志当存高远”",
                        "“以铜为镜，可以正衣冠；以古为镜，可以知兴替；以人为镜，可以明得失”",
                        "“非淡泊无以明志，非宁静无以致远”"];
      $('#sentense').click(function () {
        $(this).slideUp(1000, function () {
          var ran_index = Math.floor(Math.random()*sentence_list.length);    // 可均衡获取 0 到 9 的随机整数。
         $(this).text(sentence_list[ran_index]);
        });
         $(this).slideDown();
      });

      // 登录按钮--点击事件
      $('#login-btn').click(function () {
        var username = $('#user-input').val();
        var pwd = $('#pw-input').val();

        if(username != '6319' || pwd != '123456'){
          alert('账号或者密码错误');
          return
        }

        alert('登录成功!')
        window.location.replace("../../system/main/main.html");
      });


      // 问号--点击事件
      $('#ques-btn').click(function () {
        $('#myModal').fadeIn();
      });

      // 点击 <span> (x), 关闭弹窗
      $('#myModal').click(function() {
        $('#myModal').fadeOut();
      });
      
      // 在用户点击其他地方时，关闭弹窗
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }

  </script>

</body>
</html>
