  <script type="text/javascript">
    $('#exit-a').click(function () {
        window.location.replace("../../MDB-Pro-4.12/MDB-Pro-4.12/index.html"); 
    });

    $(function () {
        // 百度地图API功能
        var map = new BMap.Map("map-container-baidu");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(106.577412,29.49464), 13);  // 初始化地图,设置中心点坐标和地图级别
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
            mapTypes:[
                BMAP_NORMAL_MAP,
                BMAP_HYBRID_MAP
            ]}));	  
        map.setCurrentCity("重庆");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    });
    


  </script>
